<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Eagle+Lake&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Eagle+Lake&family=Libre+Barcode+39&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Eagle+Lake&family=Libre+Barcode+128&family=Libre+Barcode+39&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pulse</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-black navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pulse</a>
            <button class="navbar-toggler" type="button" data-mdb-collapse-init
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#!"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#!"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero-sect">
        <div class="hero-img-cont">
            <img src="images/hero img.jpeg" alt="hero img of particles" class="hero-img">
        </div>
    </section>
    <section class="about-sect">
        <div class="main-about-cont">
            <img src="images/img1.jpg" alt="abstract image" class="left-img-about" />
            <img src="images/img1.jpg" alt="abstract image" class="right-img-about" />
            <div class="about-txt">
                <h2 class="section-title">Introduction</h2>
                <h3 class="about-name">DJ Madison Davis</h3>
                <p class="about-para">Here is where i can talk about me and my life. </p>
            </div>
        </div>
    </section>
    <section class="music-sect">
        <div class="main-music-cont">
            <div class="about-txt">
                <h2 class="section-title music">Music</h2>
                <p class="about-para music">Here is where I can talk about the type of music I do</p>
                <div class="music-logo-cont">
                    <img src="images/black-logo.webp" class="music-logo" />
                </div>
            </div>
            <div class="music-img-cont">
                <img src="images/img1.jpg" alt="abstract img" class="music-img" />
                <p class="barcode">EDM IS THE BEST</p>
            </div>
        </div>
    </section>
    <section class="venue-sect">
        <div class="main-venue-cont">
            <div class="box box1">Concerts</div>
            <div class="box box2">Raves</div>
            <div class="box box3">Weddings</div>
            <div class="box box4">Birthdays</div>
            <div class="box box5">Bars</div>
            <div class="box box6">Festivals</div>
            <div class="box box7">Clubs</div>
            <div class="box box8">And More!</div>
        </div>
    </section>
    <section class="contact-sect">
        <div class="main-contact-sect">
            <div class="contact-img-cont">
                <img src="images/img1.jpg" class="contact-img">
                <div class="contact-form">
                    <h2 class="section-title">Contact</h2>
                </div>
            </div>
    </section>
    <footer>
        <div class="footer-sect"></div>
    </footer>

</body>

</html>
