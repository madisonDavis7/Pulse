<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pulse</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-black navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pulse</a>
            <button class="navbar-toggler" type="button" data-mdb-collapse-init
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#!"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#!"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero-sect">
        <div class="hero-img-cont">
            <img src="images/hero img.jpeg" alt="hero img of particles" class="hero-img">
        </div>
    </section>
    <section class="about-sect">
        <div class="main-about-cont">
            <img src="images/img1.jpg" alt="abstract image" class="left-img-about" />
            <img src="images/img1.jpg" alt="abstract image" class="right-img-about" />
            <div class="about-txt">
                <h2 class="section-title">Introduction</h2>
                <h3 class="about-name">DJ Madison Davis</h3>
                <p class="about-para">Here is where i can talk about me and my life. </p>
            </div>
        </div>
    </section>
    <section class="music-sect">
        <div class="main-music-cont">
            <h2 class="section-title"></h2>
            <p class="about-para"></p>
            <img class="music-logo" />
            <img />
        </div>
    </section>
    <section class="venue-sect">
        <div class="main-venue-cont"></div>
    </section>
    <section class="contact-sect">
        <div class="main-contact-sect">
            <div class="contact-img"></div>
            <div class="contact-form"></div>
        </div>
    </section>
    <footer>
        <div class="footer-sect"></div>
    </footer>

</body>

</html>
